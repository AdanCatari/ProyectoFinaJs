<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/0e2c771062.js"
      crossorigin="anonymous"
    ></script>
    <title>Proyecto Js</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <a class="brand" href="/#/brand">La casa de la comodidad</a>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">coleccion de muebles</h1>
        <button class="banner-btn">comprar ahora</button>
      </div>
    </header>
    <section class="products">
      <div class="section-title">
        <h2>Nuestros productos</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>tu carrito</h2>
        <div class="cart-content">
          <!-- <div class="cart-item">
            
        </div> -->
      </div>
      <div class="cart-footer">
        <h3>total $: <span class="cart-total"></span></h3>
        <button class="clear-cart banner-btn">limpiar carrito</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
